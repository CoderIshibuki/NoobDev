<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Touch Typing - NoobDev</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="hero">
        <div class="stars" id="starsContainer"></div>
        <div class="moon">
            <div class="moon-crater crater1"></div>
            <div class="moon-crater crater2"></div>
            <div class="moon-crater crater3"></div>
        </div>
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>

        <nav></nav>
        
        <div class="side-menu" id="sideMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/tips.html">Tips</a></li>
                <li><a href="pages/faq.html">FAQ</a></li>
                <li><a href="pages/typing.html">Typing</a></li>
                </ul>
        </div>

        <div class="content">
            <h1 data-translate="heroTitle">Learn Touch Typing for free!</h1>
            
            <a href="login.html" class="cta-button" id="heroCta" data-translate="heroButton">Start Learning Now</a>
        </div>

        <footer><p>&copy; 2025 NoobDev. Keep Clacking.</p></footer>
    </div>

    <script type="module" src="assets/js/main.js"></script>

    <script type="module">
        import { auth } from './assets/js/firebase/config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Lắng nghe trạng thái đăng nhập để sửa nút bấm
        onAuthStateChanged(auth, (user) => {
            const btn = document.getElementById('heroCta');
            if (!btn) return;

            if (user) {
                // Đã đăng nhập: Đổi text và link
                btn.innerText = "Start Typing Now";
                btn.href = "pages/typing.html";
                btn.removeAttribute('data-translate'); // Bỏ dịch tự động để giữ text này
            } else {
                // Chưa đăng nhập: Giữ nguyên mặc định
                btn.innerText = "Start Learning Now"; // Hoặc lấy từ data-translate
                btn.href = "login.html";
            }
        });
    </script>
</body>
</html>
