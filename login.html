<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoobDev</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <style>
        /* assets/css/login.css - GIỮ NGUYÊN CSS CŨ */
        /* ... (Phần CSS cũ giữ nguyên không thay đổi) ... */

        /* THÊM CSS CHO PHẦN QUÊN MẬT KHẨU */
        .forgot-pass-link {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .forgot-pass-link:hover { color: #38bdf8; text-decoration: underline; }
        
        .back-login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
        }
        .back-login-link:hover { color: #38bdf8; }

        /* Style lại một chút cho form options để đẹp hơn */
        .form-header-reset {
            text-align: center;
            margin-bottom: 20px;
            color: #cbd5e1;
        }
        /* Mobile Responsive */
        @media (max-width: 600px) {
            .auth-wrapper { max-width: 95%; padding: 15px; } 
            .auth-card { padding: 30px 20px; }
            .auth-header h2 { font-size: 28px; }
            .back-home { top: 20px; left: 20px; font-size: 14px; padding: 10px 20px; }
        }
        /* CSS Gốc từ file cũ */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0a2647 0%, #1a4d7a 50%, #2c7da0 100%);
            font-family: 'Montserrat', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            color: white; position: relative;
        }
        .stars { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none;}
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 4s infinite; }
        .moon { position: absolute; width: 120px; height: 120px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #fff, #d4e8f5); box-shadow: 0 0 50px rgba(255,255,255,0.4); top: 50px; right: 10%; z-index: 0; }
        .clouds { position: absolute; bottom: 0; width: 100%; height: 200px; z-index: 1; filter: blur(3px); pointer-events: none;}
        .cloud { position: absolute; background: white; border-radius: 100px; opacity: 0.6; }
        .cloud1 { width:180px; height:70px; bottom:20px; left:5%; animation: drift 25s infinite linear; }
        .cloud2 { width:220px; height:90px; bottom:50px; left:40%; animation: drift 30s infinite linear; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes drift { from { transform: translateX(-150px); } to { transform: translateX(110vw); } }
        .back-home { position: absolute; top: 40px; left: 40px; z-index: 20; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 12px 25px; border-radius: 30px; color: white; text-decoration: none; font-size: 16px; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .back-home i { font-size: 18px; }
        .back-home:hover { background: rgba(255, 255, 255, 0.2); color: #38bdf8; transform: translateX(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .auth-wrapper { position: relative; z-index: 10; width: 100%; max-width: 500px; padding: 20px; }
        .auth-card { background: rgba(10, 38, 71, 0.75); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px; padding: 50px 45px; box-shadow: 0 25px 60px rgba(0,0,0,0.6); overflow: hidden; position: relative; }
        .auth-header { text-align: center; margin-bottom: 35px; }
        .auth-header h2 { color: #38bdf8; font-size: 36px; margin-bottom: 8px; letter-spacing: 1.5px; text-shadow: 0 0 15px rgba(56, 189, 248, 0.6); }
        .auth-header p { color: #cbd5e1; font-size: 16px; font-weight: 500; }
        .auth-tabs { display: flex; margin-bottom: 35px; border-bottom: 2px solid rgba(255,255,255,0.15); }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: #94a3b8; font-weight: 700; font-size: 18px; cursor: pointer; transition: 0.3s; position: relative; font-family: 'Montserrat', sans-serif; }
        .tab-btn:hover { color: white; }
        .tab-btn.active { color: #38bdf8; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 3px; background: #38bdf8; box-shadow: 0 -2px 15px rgba(56, 189, 248, 0.6); }
        .auth-form { display: none; animation: fadeIn 0.4s ease; }
        .auth-form.active { display: block; }
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 18px; }
        .input-group input { width: 100%; padding: 15px 15px 15px 50px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.15); border-radius: 12px; color: white; font-size: 16px; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); background: rgba(0,0,0,0.5); }
        .btn-submit { width: 100%; padding: 15px; background: linear-gradient(135deg, #38bdf8, #2563eb); border: none; border-radius: 50px; color: white; font-weight: 800; font-size: 16px; letter-spacing: 1px; cursor: pointer; margin-top: 5px; transition: 0.3s; box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4); }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.7); }
        .social-login { text-align: center; margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.15); padding-top: 25px; }
        .social-login span { display: block; font-size: 14px; color: #94a3b8; margin-bottom: 20px; }
        .social-icons { display: flex; justify-content: center; gap: 20px; }
        .icon { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; transition: 0.3s; font-size: 20px; }
        .icon:hover { transform: scale(1.15); background: rgba(255,255,255,0.15); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="stars" id="starsContainer"></div>
    <div class="moon"></div>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Home
    </a>

    <div class="auth-wrapper">
        <div class="auth-card">
            
            <div class="auth-header">
                <h2>&lt;NoobDev/&gt;</h2>
                <p>Welcome to the Typing Universe</p>
            </div>

            <!-- TABS (Ẩn khi đang ở màn hình reset password) -->
            <div class="auth-tabs" id="authTabs">
                <button class="tab-btn active" onclick="switchTab('login')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- 1. FORM LOGIN -->
            <form id="loginForm" class="auth-form active">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <!-- Nút Quên mật khẩu mới -->
                <a href="#" class="forgot-pass-link" id="forgotPassLink">Forgot Password?</a>

                <button type="submit" class="btn-submit">LOGIN</button>

                <div class="social-login">
                    <span>Or login with</span>
                    <div class="social-icons">
                        <a href="#" class="icon google" id="login-google"><i class="fab fa-google"></i></a>
                        <a href="#" class="icon facebook" id="login-fb"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="icon github" id="login-github"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </form>

            <!-- 2. FORM ĐĂNG KÝ -->
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn-submit">CREATE ACCOUNT</button>

                <div class="social-login">
                    <span>Or sign up with</span>
                    <div class="social-icons">
                        <a href="#" class="icon google" id="signup-google"><i class="fab fa-google"></i></a>
                        <a href="#" class="icon facebook" id="signup-fb"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="icon github" id="signup-github"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </form>

            <!-- 3. FORM RESET PASSWORD (MỚI) -->
            <form id="resetForm" class="auth-form">
                <p class="form-header-reset">Enter your email to receive reset link</p>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Your Email Address" required>
                </div>
                <button type="submit" class="btn-submit">SEND RESET LINK</button>
                <a href="#" class="back-login-link" id="backToLoginLink">Back to Login</a>
            </form>

        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            // Đảm bảo tabs hiển thị nếu đang ở login/signup
            document.getElementById('authTabs').style.display = 'flex';

            if(tabName === 'login') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }
    </script>
    
    <script type="module" src="assets/js/pages/login-pages.js"></script>
</body>
</html>
