<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - NoobDev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/settings.css">
</head>
<body>
    <nav></nav>

    <div class="hero">
        <div class="stars" id="starsContainer"></div>
        
        <div class="settings-page-wrapper">
            
            <div class="settings-header">
                <h1>Account Settings</h1>
                <p>Manage your profile, security and preferences.</p>
            </div>

            <div class="settings-card">
                <div id="messageBox" class="msg"></div>

                <form id="settingsForm">
                    
                    <div class="avatar-section">
                        <div class="avatar-wrapper" onclick="document.getElementById('fileInput').click()">
                            <div class="avatar-preview">
                                <img id="avatarImg" src="" alt="Avatar">
                            </div>
                            <div class="camera-icon">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                        <div id="emailDisplay" class="user-email-label">loading...</div>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>

                    <div class="section-title"><i class="fas fa-id-card"></i> Profile Information</div>
                    
                    <div class="form-group">
                        <label>Display Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="displayNameInput" placeholder="Enter your name">
                            <i class="fas fa-user icon-left"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Avatar Link (Optional)</label>
                        <div class="avatar-input-group">
                            <div class="input-wrapper" style="flex: 1;">
                                <input type="text" id="photoURLInput" placeholder="Paste link OR Upload above ->">
                                <i class="fas fa-link icon-left"></i>
                            </div>
                            <button type="button" class="btn-upload" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-cloud-upload-alt"></i> Upload
                            </button>
                        </div>
                    </div>

                    <div class="section-title" style="margin-top: 30px;"><i class="fas fa-shield-alt"></i> Security</div>
                    
                    <div class="form-group">
                        <label>Current Password <span style="font-size: 0.8em; opacity: 0.6; font-weight: 400;">(Required only if changing password)</span></label>
                        <div class="input-wrapper">
                            <input type="password" id="currentPasswordInput" placeholder="******">
                            <i class="fas fa-key icon-left"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="newPasswordInput" placeholder="Enter new password">
                            <i class="fas fa-lock icon-left"></i>
                        </div>
                    </div>

                    <div class="section-title" style="margin-top: 30px;"><i class="fas fa-sliders-h"></i> App Preferences (developing)</div>
                    
                    <div class="pref-item">
                        <div class="pref-info">
                            <h4>Background Effects</h4>
                            <p>Enable stars animation</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="toggleEffects" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="pref-item">
                        <div class="pref-info">
                            <h4>Game Volume</h4>
                            <p>Adjust sound effects</p>
                        </div>
                        <input type="range" id="volumeSlider" min="0" max="100" value="80">
                    </div>

                    <div class="btn-group">
                        <a href="../dashboard.html" class="btn btn-cancel">Cancel</a>
                        <button type="submit" class="btn btn-save">Save Changes</button>
                    </div>

                </form>
            </div>

            <div class="settings-footer">
                &copy; 2025 NoobDev.
            </div>
        </div>
        
        <div class="clouds"><div class="cloud cloud1"></div><div class="cloud cloud2"></div></div>
    </div>
    
    <script type="module" src="../assets/js/pages/settings.js"></script>
</body>
</html>
