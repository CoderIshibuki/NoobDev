<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | NoobDev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            margin-top: 100px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(to right, #f87171, #f43f5e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(244, 63, 94, 0.3);
        }
        .error-msg {
            font-size: 1.5rem;
            color: #cbd5e1;
            margin: 20px 0 40px;
        }
    </style>
  </head>
  <body>
    <div class="hero">
        <div class="stars" id="starsContainer"></div>
        <div class="moon"></div>
        <div class="clouds"><div class="cloud cloud1"></div><div class="cloud cloud2"></div></div>

        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-msg">Oops! The page you are looking for has vanished into the void.</p>
            <a href="index.html" class="cta-button">Return Home</a>
        </div>
    </div>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
