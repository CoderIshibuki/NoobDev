<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NoobDev</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css"> 

    <style>
        /* 1. Căn giữa lại bố cục Hero */
        .hero {
            justify-content: center; 
            z-index: 1; 
        }

        /* 2. Container chứa chữ và nút */
        .hero-content {
            text-align: center;
            margin-top: -50px;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 100;
        }

        /* 3. Tiêu đề lớn (H1) */
        .hero-content h1 {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 25px;
            color: #ffffff;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 4. Dòng phụ đề nhỏ (Subtitle) - Thêm class này nếu muốn dùng */
        .hero-subtitle {
            font-size: 1.4rem;
            color: #cbd5e1;
            margin-bottom: 45px;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 5. Nút bấm (CTA Button) style Neon */
        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #0f172a;
            background: #38bdf8;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); 
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            background: transparent;
            color: #38bdf8;
            border-color: #38bdf8;
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.7);
        }

        /* 6. Footer */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
            color: #fff; /* Đảm bảo chữ footer màu trắng */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1rem; }
            .cta-button { padding: 15px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="stars" id="starsContainer"></div>
        <div class="moon">
            <div class="moon-crater crater1"></div>
            <div class="moon-crater crater2"></div>
            <div class="moon-crater crater3"></div>
        </div>
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>

        <nav></nav>

        <div class="side-menu" id="sideMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/tips.html">Tips</a></li>
                <li><a href="pages/faq.html">FAQ</a></li>
                <li><a href="pages/typing.html">Typing</a></li>
                <li><a href="pages/settings.html">Settings</a></li>
            </ul>
        </div>

        <div class="hero-content">
            <h1 data-translate="welcomeBack">Welcome back!</h1>
            
            <p class="hero-subtitle" data-translate="readyToType">
                Ready to improve your typing speed today?
            </p>

            <a href="pages/typing.html" class="cta-button">Start Typing</a>
        </div>

        <footer>
            <p>&copy; 2025 NoobDev. Keep Clacking.</p>
        </footer>
    </div>

    <script type="module">
        import { renderNavbar } from './assets/js/components/navbar.js';
        import { initStars } from './assets/js/ui/effects.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            renderNavbar();
            initStars();
        });
    </script>
    
    <script type="module" src="assets/js/pages/dashboard-page.js"></script>

</body>
</html>
